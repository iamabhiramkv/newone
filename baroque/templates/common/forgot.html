<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>FORGOT PASSWORD</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,400;0,600;0,700;1,200;1,700&display=swap" rel="stylesheet">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

        <link href="{% static 'css/vegas.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/tooplate-barista.css' %}" rel="stylesheet">
    </head>
<body>
            <main>
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <a class="navbar-brand d-flex align-items-center" href="index.html">
                            <img src="{% static 'images/logo.png' %}" class="navbar-brand-image img-fluid" alt="">
                            BaroQue
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-lg-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="index1">Home</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <section class="barista-section section-padding section-bg"><br><br>
                    <div class="container">
                        <div class="column">
                            <center>
                            <div class="col-lg-10 col-12 mx-auto">
                                <div class="booking-form-wrap">
                                    <div class="column">
                                        <div class="col-lg-7 col-12 p-0">

                                            <form class="custom-form booking-form" action="forgot" method="post" role="form">
                                                {% csrf_token %}
                                                <div class="text-center mb-4 pb-lg-2">
                                                    <em class="text-white">Fill out the form for</em><br><br>

                                                    <h4 class="text-white">NEW PASSWORD</h4><br>
                                                </div>

                                                <div class="booking-form-body">
                                                    <div class="cloumn">
                                                        <div class="col-lg-6 col-12">
                                                            <input type="text" name="a5"  class="form-control" placeholder="Username" required><br>
                                                        </div>


                                                        <div class="col-lg-6 col-12">
                                                            <input type="password" class="form-control" name="n3" placeholder="New Password"  required><br>
                                                        </div>

                                                         <div class="col-lg-6 col-12">
                                                            <input type="password" class="form-control" name="n4" placeholder="Confirm Password"  required><br>
                                                        </div>

                                                        <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">
                                                            <button type="submit" onclick="return confirm('Are you sure ?')" class="form-control">CHANGE</button><br>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </center>
                        </div>
                    </div>
                </section>
                        <script src="{% static 'js/jquery.min.js' %}"></script>
                        <script src="{% static 'js/bootstrap.min.js' %}"></script>
                        <script src="{% static 'js/jquery.sticky.js' %}"></script>
                        <script src="{% static 'js/vegas.min.js' %}"></script>
                        <script src="{% static 'js/custom.js' %}"></script>
            </main>
</body>
</html>
