<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Barista Cafe - HTML Reservation Form</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,400;0,600;0,700;1,200;1,700&display=swap" rel="stylesheet">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

        <link href="{% static 'css/vegas.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/tooplate-barista.css' %}" rel="stylesheet">
    </head>
        <body class="reservation-page">

        <main>
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <a class="navbar-brand d-flex align-items-center" href="index.html">
                            <img src="{% static 'images/logo.png' %}" class="navbar-brand-image img-fluid" alt="">
                            BaroQue
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-lg-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="login">Login</a>
                                </li>
                        </div>
                    </div>
                </nav>

            <section class="booking-section section-padding" >
                    <div class="container"><br><br><br><br><br><br><br><br><br><br>
                        <div class="row">
                            <center>
                            <div class="col-lg-10 col-12 mb-4 mb-lg-0">
                                <div class="menu-block-wrap">
                                    <div class="text-center text-white mb-4 pb-lg-2">
                                        {% for i in messages %}
                                            <h1> {{i}}</h1>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>

                            </center>
                        </div>
                    </div><br><br><br><br><br><br><br><br><br>
                </section>

        </main>

            <!-- JAVASCRIPT FILES -->
            <script src="{% static 'js/jquery.min.js' %}"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
            <script src="{% static 'js/jquery.sticky.js' %}"></script>
            <script src="{% static 'js/vegas.min.js' %}"></script>
            <script src="{% static 'js/custom.js' %}"></script>
        </body>
</html>
