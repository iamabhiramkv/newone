<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Barista Cafe - HTML Payment Form</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,400;0,600;0,700;1,200;1,700&display=swap" rel="stylesheet">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

        <link href="{% static 'css/vegas.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/tooplate-barista.css' %}" rel="stylesheet">
<!--

Tooplate 2137 Barista

https://www.tooplate.com/view/2137-barista-cafe

Bootstrap 5 HTML CSS Template

-->
    </head>

    <body class="reservation-page">

            <main>
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <a class="navbar-brand d-flex align-items-center" href="index.html">
                            <img src="{% static 'images/logo.png' %}" class="navbar-brand-image img-fluid" alt="">
                            BaroQue
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-lg-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="reserve">Previous Page</a>
                                </li>

                            </ul>

                        </div>
                    </div>
                </nav>


                <section class="booking-section section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-10 col-12 mx-auto">
                            <div class="booking-form-wrap">
                                <div class="row">
                                    <div class="col-lg-7 col-12 p-0">
                                        <form class="custom-form booking-form" action="pay" method="post" role="form">
                                            {% csrf_token %}
                                            <div class="text-center mb-4 pb-lg-2">
                                                <em class="text-white">Payment for the joy</em>

                                                <h2 class="text-white">Pay and Reserve</h2>
                                            </div>

                                            <div class="booking-form-body">
                                                <div class="row">
                                                    <div class="col-lg-6 col-12">
<!--                                                         <div class="col-50">-->
<!--                                                            <label>Accepted Cards</label>-->
<!--                                                            <div class="icon-container">-->
<!--                                                              <i class="fa fa-cc-visa" style="color:navy;"></i>-->
<!--                                                              <i class="fa fa-cc-amex" style="color:blue;"></i>-->
<!--                                                              <i class="fa fa-cc-mastercard" style="color:red;"></i>-->
<!--                                                              <i class="fa fa-cc-discover" style="color:orange;"></i>-->
<!--                                                            </div>-->
                                                        <input type="text" name="a1" class="form-control" placeholder="Card Holder's Name" required>
                                                    </div>

                                                    <div class="col-lg-6 col-12">
                                                        <input type="number" class="form-control" name="a2"  minlength="16" maxlength="16" placeholder="Credit Card Number" required>
                                                    </div>

                                                    <div class="col-lg-6 col-12">
                                                        <input class="form-control" type="month" name="a4" placeholder="Exp Month">
                                                    </div>

                                                    <div class="col-lg-6 col-12">
                                                        <input type="number" name="a3" class="form-control"  min="2024" max="2050"  placeholder="Exp Year"  required>
                                                    </div>

                                                    <div class="col-lg-12 col-12">
                                                        <input type="number" name="a5"  class="form-control"  placeholder="CVV" required="">

                                                    </div>

                                                    <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">
                                                        <button type="submit" class="form-control">Pay</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                        <div class="col-lg-5 col-20">
                                            <div class=booking-form-image-wrap">
                                                <video autoplay="" loop="" muted="" class="custom-video" poster="">
                                                    <source src="{% static 'videos/drink23.mp4' %}" type="video/mp4">

                                                    Your browser does not support the video tag.
                                                </video>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div><br><br><br><br>
                </section>

            </main>


        <!-- JAVASCRIPT FILES -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.sticky.js' %}"></script>
        <script src="{% static 'js/vegas.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>

    </body>
</html>
